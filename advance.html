<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div>
            <ul class="style0">
                <li class="style0-item"><a href="index.html">google</a></li>
             
            </ul>
        </div>
        <p class="search">advance search</p>
        <div class="line"></div>
        <div class="div-ad">
            <p class="adv1">find page with...</p>
            <form action="https://google.com/search">
                <div class="row-input">
                <div class="left">
                    <p class="padvance">all these words:</p>
                </div>
                <div class="right">
                    <input type="text" name="as_q" class=" form-control">
                </div>
                </div>
                <div class="row-input">
                    <div class="left">
                        <p class="padvance">this excat word or phrase:</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class=" form-control">
                    </div>
                    </div>
                    <div class="row-input">
                        <div class="left">
                            <p class="padvance">any of these words:</p>
                        </div>
                        <div class="right">
                            <input type="text" name="as_oq" class=" form-control">
                        </div>
                        </div>
                        <div class="row-input">
                            <div class="left">
                                <p class="padvance">none of these words:</p>
                            </div>
                            <div class="right">
                                <input type="text" name="as_eq" class=" form-control">
                            </div>
                            </div>
                            <div class="btt">
                                <input type="submit" value="advanced search" class=" bttn bttn-advance">
                            </div>
            </form>
        </div>
    </body>
</html>
